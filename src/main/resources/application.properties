server.port=8081

#spring.config.import = credentials.properties

spring.banner.location=classpath:banner.txt

spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=huaripataricardo3@gmail.com
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.default-encoding=UTF-8

app.root.backend=http://localhost:8081
app.root.frontend=http://localhost:4200

spring.mvc.pathmatch.matching-strategy=ant-path-matcher
application.bucket.name=ricardohuaripata-bucket

jwt_secret=${JWT_SECRET}
stripe_secret_key=${STRIPE_SECRET_KEY}
spring.mail.password=${SPRING_MAIL_PASSWORD}
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
cloud.aws.stack.auto=false
cloud.aws.region.static=us-east-1